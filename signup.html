<!DOCTYPE html>

<html>
<meta name="viewport" content="width=device-width, intial-scale=1.0">

<head>
    <title>Registro</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="estilo.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="javascript.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                var password = document.getElementById('password').value;
                var fortaleza = 4;
                if (password.length < 6) {
                   document.getElementById('errorMSG').innerHTML = "La contraseña debe tener como mínimo 6 caracteres.";
                   fortaleza -= 1;
                }
                if (/[A-Z]/.test(password) == false) {
                    document.getElementById('errorMSG').innerHTML = "La contraseña debe tener como mínimo 1 mayúscula.";
                    fortaleza -= 1;
                } 
                if (/[a-z]/.test(password) == false) {
                    document.getElementById('errorMSG').innerHTML = "La contraseña debe tener como mínimo 1 minúscula.";
                    fortaleza -= 1;
                }
                if (/[0-9]/.test(password) == false) {
                    document.getElementById('errorMSG').innerHTML = "La contraseña debe tener como mínimo 1 dígito.";
                    fortaleza -= 1;
                }

                if (fortaleza != 4) {
                    document.getElementById('fortaleza').innerHTML = "Se cumplen "+fortaleza+" de 4 requisitos en la contraseña";
                } else {
                    document.getElementById('buenaContra').innerHTML = "La contraseña cumple todos los requisitos";
                    document.getElementById('fortaleza').innerHTML = "";
                }
            });
          }); 
    </script>
</head>

<body>
    <div class="info">
        <header>
            <h1>Página de registro</h1>
        </header>
        <main>
            <form>
                <label>Nombre de usuario</label><br>
                <input id="username" name="Nombre de usuario" type="text" placeholder="Introduzca el nombre">
                <br><br>
                <label>Contraseña</label><br>
                <input id="password" name="Contraseña" type="password" placeholder="Introduzca la contraseña">
                <br><br>
                <label>Email</label><br>
                <input id="email" name="email" type="email" placeholder="Introduzca email">
                <br><br>
                <label>Credit card</label><br>
                <input id="card" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx">
                <br>
                <button id="button" type="button" onclick="checkFields('username', 'password', 'email', 'card')">Registrarse</button>
            </form>
            <br><br>
            <div class="errorMsg">
                <p id="errorMSG"></p>
                <p id="fortaleza"></p>
            </div>
            <div class="correctInput">
                <p id="buenaContra"></p>
            </div>
            
        </main>
    </div>
    <footer>

    </footer>
</body>
<div class="topnav">
    <a>Registrarse</a>
    <a>Películas</a>
    <a>Iniciar sesión</a>
</div>

</div>

</html>
