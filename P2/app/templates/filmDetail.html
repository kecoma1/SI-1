{% extends "base.html" %}

{% block titleHead %}{{film[1]}}{% endblock %}

{% block content %}
<div class="info">
  <header>
  </header>
  <div class="mainFilmDetail">
    <img alt="{{film[1]}}" class="imagesFilmDetail"><br />
    <div class="venta">
      <form action="anhadir_carrito/{{film[0]}}" method="POST">
        <button type=submit class="buttonP">Comprar</button>
      </form>
      <p class="price">{{film.precio}}</p>
      <form action="anhadir_carrito/{{film[0]}}" method="POST">
        <button type=submit class="buttonP">Alquilar</button>
      </form>
    </div>
    <p class="subsecciones">Director:</p>
    <div>
      <p class="descmovieFilmDetail">
        {{film.director}}<br>
        {{film.categoria}}
      </p>
    </div>
    <p class="subsecciones">Actores principales:</p>
    <div class="actores">
      {% for actor in film.actores %}
      <div class=actor>
        <img src="{{actor.foto}}" alt="Foto {{actor.nombre}}" class="images">
        <p class="descActor">
          {{actor.nombre}}<br>{{actor.personaje}}
        </p>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
